<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/83716005eb.js" crossorigin="anonymous"></script> <!-- Use your own Font Awesome Kit here -->
</head>
<body>
    <main>
        <h1>Nurse Notes Entry</h1>
        <form id="notesForm">
            <div class="fieldGroup">
                <label for="noteDate">Date:</label>
                <input type="date" id="noteDate" class="inputField">
                <label for="noteTime">Time:</label>
                <input type="time" id="noteTime" class="inputField">
            </div>

            <div class="fieldGroup">
                <h2>Nurse Name</h2>
                <div class="inputGroup">
                    <select id="nurseNameDropdown" class="inputField"></select>
                    <input type="text" id="nurseNameInput" class="inputField" placeholder="Type a Nurse Name">
                    <button type="button" id="addNurseName" class="iconButton"><i class="fas fa-plus"></i></button>
                    <button type="button" id="removeNurseName" class="iconButton"><i class="fas fa-minus"></i></button>
                </div>
                <textarea id="nurseNameDetails" class="textareaInput" placeholder="Enter additional nurse details"></textarea>
            </div>

            <div class="fieldGroup">
                <h2>Patient Name</h2>
                <div class="inputGroup">
                    <select id="patientNameDropdown" class="inputField"></select>
                    <input type="text" id="patientNameInput" class="inputField" placeholder="Type a Patient Name">
                    <button type="button" id="addPatientName" class="iconButton"><i class="fas fa-plus"></i></button>
                    <button type="button" id="removePatientName" class="iconButton"><i class="fas fa-minus"></i></button>
                </div>
                <textarea id="patientNameDetails" class="textareaInput" placeholder="Enter additional patient details"></textarea>
            </div>

            <div class="fieldGroup">
                <h2>Activities/Interventions</h2>
                <div class="inputGroup">
                    <select id="activityDropdown" class="inputField"></select>
                    <input type="text" id="activityInput" class="inputField" placeholder="Type an Activity/Intervention">
                    <button type="button" id="addActivity" class="iconButton"><i class="fas fa-plus"></i></button>
                    <button type="button" id="removeActivity" class="iconButton"><i class="fas fa-minus"></i></button>
                </div>
                <textarea id="activityDetails" class="textareaInput" placeholder="Enter additional activity details"></textarea>
            </div>

            <div class="fieldGroup">
                <h2>Observations</h2>
                <div class="inputGroup">
                    <select id="observationDropdown" class="inputField"></select>
                    <input type="text" id="observationInput" class="inputField" placeholder="Type an Observation">
                    <button type="button" id="addObservation" class="iconButton"><i class="fas fa-plus"></i></button>
                    <button type="button" id="removeObservation" class="iconButton"><i class="fas fa-minus"></i></button>
                </div>
                <textarea id="observationDetails" class="textareaInput" placeholder="Enter additional observation details"></textarea>
            </div>

            <div class="fieldGroup">
                <h2>Additional Notes</h2>
                <textarea id="additionalNotes" class="textareaInput" placeholder="Enter any additional notes here"></textarea>
            </div>

            <div class="buttonGroup">
                <button type="button" id="logNote" class="actionButton">Log Note</button>
                <button type="button" id="exportNotes" class="actionButton">Export Logged Notes</button>
                <!-- Trigger for hidden file input for importing data -->
                <button type="button" id="importData" class="actionButton">Import Dropdown Data</button>
                <input type="file" id="importDropdownData" style="display: none;" onchange="importDropdownData(event)">
                <button type="button" id="exportData" class="actionButton">Export Dropdown Data</button>
                <button type="button" id="clearData" class="actionButton danger">Clear Logged Notes</button>
                <button type="button" id="resetForm" class="actionButton danger">Reset Form & Clear All Data</button>
            </div>
        </form>
        <section id="notesOutput">
            <h2>Logged Notes</h2>
            <!-- Notes added via the form will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
