<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://kit.fontawesome.com/yourkit.js"></script> <!-- Replace with your actual Font Awesome kit -->
</head>
<body>
    <main>
        <h1>Nurse Notes Entry</h1>
        <form id="notesForm">
            <div class="fieldGroup">
                <label for="noteDate">Date:</label>
                <input type="date" id="noteDate" class="inputField">
                <label for="noteTime">Time:</label>
                <input type="time" id="noteTime" class="inputField">
            </div>
            <div class="fieldGroup">
                <h2>Nurse Name</h2>
                <div class="inputGroup">
                    <select id="nurseNameDropdown" class="inputField"></select>
                    <input type="text" id="nurseNameInput" class="inputField" placeholder="Type a Nurse Name">
                    <button type="button" id="addNurseName" class="iconButton"><i class="fas fa-plus"></i></button>
                    <button type="button" id="removeNurseName" class="iconButton"><i class="fas fa-minus"></i></button>
                </div>
                <textarea id="nurseNameDetails" class="textareaInput"></textarea>
            </div>
            <!-- Repeat the structure above for Patient Name, Activities/Interventions, Observations -->
            <!-- ... -->
            <div class="fieldGroup">
                <h2>Additional Notes</h2>
                <textarea id="additionalNotes" class="textareaInput"></textarea>
            </div>
            <div class="buttonGroup">
                <button type="button" id="logNote" class="actionButton">Log Note</button>
                <button type="button" id="exportNotes" class="actionButton">Export Notes as Text File</button>
                <button type="button" id="importData" class="actionButton">Import Dropdown Data</button>
                <button type="button" id="exportData" class="actionButton">Export Dropdown Data</button>
                <button type="button" id="clearData" class="actionButton danger">Clear Logged Notes</button>
                <button type="button" id="resetForm" class="actionButton danger">Reset Form and Clear All Data</button>
            </div>
        </form>
        <section id="notesOutput">
            <h2>Logged Notes</h2>
            <!-- Logged notes will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
